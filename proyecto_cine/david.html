<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cartelera - Superman</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="contenedor">
    <div class="cuadro-imagen">
        <img src="img/david.png" alt="David Gilmour Live at the Circus Maximus, Rome">
    </div>

    <div class="cuadro-info">
        <h1>David Gilmour Live at the Circus Maximus, Rome</h1>
        <p>Es una película-concierto que captura la actuación de David Gilmour, el legendario guitarrista de Pink Floyd, en el Circo Máximo de Roma durante su gira "Luck and Strange" en 2024</p>

        <div class="selector">
            <label>Cine</label>
            <select id="cine"></select>
        </div>

        <div class="selector">
            <label>Sala</label>
            <select id="sala"></select>
        </div>

        <div class="selector">
            <label>Hora</label>
            <select id="Hora">
                <option>10:00 AM</option>
                <option>12:45 PM</option>
                <option>2:00 PM</option>
                <option>4:30 PM</option>
                <option>7:00 PM</option>
                <option>8:15 PM</option>
                <option>10:45 PM</option>
            </select>
        </div>

        <div class="selector">
            <label>Formato</label>
            <select id="formato"></select>
        </div>

        <button class="boton" id="btnMostrarAsientos">Ver disponibilidad</button>
        <div class="resumen" id="precio"></div>
    </div>
</div>

<div class="seccion-asientos" id="asientosSection" style="display:none;">
    <h2>Selección de Sala y Asientos</h2>
    <div id="infoSala"></div>
    <div class="asientos" id="contenedorAsientos"></div>
    <button class="boton" id="btnConfirmar">Confirmar selección</button>
</div>

<script src="js/script.js"></script>
</body>
</html>
